<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weather App</title>
		<link rel="stylesheet"  href="css/horizontal_weather.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bigtext/1.0.1/bigtext.min.js"
			integrity="sha512-XL5rmsiapif7lxsCYwgQu5gmAvwuui+jwjgJ3aGU34vHD2i1wERAel3MdNzFIjH00YIjgWluK4AZDlwRk7VtYQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/weather.js"></script>
	</head>
	<body>
		<div class="widget not-filled">
			<div class="weather-widget column">
				<div class="icon"><i class='wi wi-day-sunny'></i></div>
				<div class="weather-summary">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div>
			</div>
			<div class="column"></div>
			<div class="weather-widget column">
				<div class="temp">Temp</div>
				<div class="location">CARY, NC, US</div>
			</div>
			<div class="column"></div>
		</div>
		<script>
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const ipAPIKey = urlParams.get('ipAPIKey');
			const weatherAPIKey = urlParams.get('weatherAPIKey');

			if (ipAPIKey) {
			  console.log("Value of ipAPIKey parameter:", ipAPIKey);
			} else {
			  console.log("ipAPIKey parameter not found");
			}
			if (weatherAPIKey) {
			  console.log("Value of weatherAPIKey parameter:", weatherAPIKey);
			} else {
			  console.log("weatherAPIKey parameter not found");
			}

			getWeatherData(weatherAPIKey, ipAPIKey);
			$(".weather-widget").each(function() {
				$(this).bigtext();
			});
		</script>
	</body>
</html>
